<!DOCTYPE html>
<html>	
<head>
<title>Home</title>

</head>
<body>
<!-- section -->
<section class="register">
	
		<h1>IDOL LOGIN ENTRANCE</h1>
		<div class="register-left">
			<div class="register-in">
			<h3>Please Login Here</h3>
				<form action="#" method="post">
						<div class="fields-grid">
							<div class="styled-input agile-styled-input-top">
								<input type="text" name="name" required="" id="name"> 
								<label>User Name</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input type="password" name="password" required="" id="password">
								<label>Password</label>
								<span></span>
							</div>
							
							<div class="clear"> </div>
							 
						</div>
						<div class="w3_lgn">
						<input id="enter" type="button" value="LOGIN">
						</div>
					</form>
			</div>
		</div>

		<!-- 注册 -->
		<div class="register-right">
			<div class="register-in">
				<h2>register Here</h2>
				<p>To Get Our News account</p>
				<div class="register-form">
					<form action="#" method="post">
						<div class="fields-grid">
							
							<div class="styled-input">
								<input type="text" name="name" id="name" required=""> 
								<label>User Name</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input type="password" name="pass" id="pass" required="">
								<label>Password</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input type="email" name="email" id="email" required=""> 
								<label>Email</label>
								<span></span>
							</div>
							
							
							<div class="clear"> </div>
							
						</div>
						<div class="w3_lgn1">
						<input id="btn_reg" type="button" value="REGISTER">
						</div>
					</form>
			
				</div>
			</div>
			<div class="clear"> </div>
		</div>
	<div class="clear"> </div>

	
		
	<!-- copyright -->
	<p class="agile-copyright">tfboys &copy; 2018.Company name All rights reserved.</p>
	<!-- //copyright -->
</section>
<!-- //section -->
<script>
        $('#btn_reg').click(function(){
            $.ajax({
                type:'post',
                url:'/register',
                data:{'name':$("#name").val(),'password':$("#pass").val(),'email':$("#email").val()},
                success:function(data){
                    if(data.status==1){
                        alert("注册成功");
                    }

                }
            })
        })


        $('#enter').click(function(){
			console.log("enter.click")
			console.log($("#name").val())

        $.ajax({
            type:'post',
            url:'/login',
            data:{'name':$("#name").val(),'password':$("#password").val()},
            success:function(data){
                if(data.status==1){
                    window.location.href='./adpage';
                    alert("登录成功");
                }else{
                    alert("登录失败");
                }

            }
        })
    })
</script>

</body>
</html>
